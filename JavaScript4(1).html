<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript4(1) DOM</title>
<style>
body {
  background-color: black;
  color: blue;
  text-align: center;
  padding: 20px;
  font-family: 'Playfair Display', serif;
}

h1 {
  margin: 70px;
}

p {
  font-style: italic;
}

div {
  display: inline-block;
  margin-left: 25px;
  margin-right: 25px;
}

img {
  width: 230px;
}
</style>
</head>
<body>
  <h1 id="result"></h1>
  <div>
    <p>Player 1</p>
    <img id="cube_1">
  </div>
  <div>
    <p>Player 2</p>
    <img id="cube_2">
  </div>
  <script type="text/javascript">
   window.onload = function() {

     var Player_1 = Math.floor(Math.random() * 5) + 1;
     var Player_2 = Math.floor(Math.random() * 5) + 1;

     if (Player_1 > Player_2)
       document.getElementById("result").innerHTML = "Player 1 Wins!";
     else {
       if (Player_1 < Player_2)
         document.getElementById("result").innerHTML = "Player 2 Wins!";
       else document.getElementById("result").innerHTML = "Draw!";
     }

     var downloadingImage_1 = document.getElementById("cube_1");
     var downloadingImage_2 = document.getElementById("cube_2");

     if (Player_1 == 1) downloadingImage_1.src = "cube/Cube_1.jpg";
     if (Player_1 == 2) downloadingImage_1.src = "cube/Cube_2.jpg";
     if (Player_1 == 3) downloadingImage_1.src = "cube/Cube_3.jpg";
     if (Player_1 == 4) downloadingImage_1.src = "cube/Cube_4.jpg";
     if (Player_1 == 5) downloadingImage_1.src = "cube/Cube_5.jpg";
     if (Player_1 == 6) downloadingImage_1.src = "cube/Cube_6.jpg";

     if (Player_2 == 1) downloadingImage_2.src = "cube/Cube_1.jpg";
     if (Player_2 == 2) downloadingImage_2.src = "cube/Cube_2.jpg";
     if (Player_2 == 3) downloadingImage_2.src = "cube/Cube_3.jpg";
     if (Player_2 == 4) downloadingImage_2.src = "cube/Cube_4.jpg";
     if (Player_2 == 5) downloadingImage_2.src = "cube/Cube_5.jpg";
     if (Player_2 == 6) downloadingImage_2.src = "cube/Cube_6.jpg";
   };
  </script>
</body>
</html>
