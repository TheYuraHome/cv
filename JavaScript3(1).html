<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JavaScript3(1)</title>
</head>
<body>
  <script type="text/javascript">
   var bottle = 99;
   while (1 <= bottle) {
     console.log(bottle + " bottles of beer on the wall");
     console.log(bottle + " bottles of beer,");
     console.log("Take one down, pass it around,");
     console.log((bottle - 1) + " bottles of beer on the wall.");
     bottle--;
   }
  </script>
</body>
</html>
