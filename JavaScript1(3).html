<body>
  <script type="text/javascript">
   var year;
   year = function(your_year) {
   if (your_year % 4 != 0 || your_year % 100 == 0 && your_year % 400 != 0) {
     console.log("Рік не є високосним");
   }
   else {
     console.log("Рік є високосним");
   }
 }
  </script>
